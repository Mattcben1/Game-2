<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EchoGuess</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <header>
      <h1 id="themeName">Loading Theme...</h1>
      <div id="adminKey" title="Admin Key">🔑</div>
    </header>

    <main class="center">
      <div id="hintBox"></div>

      <div class="attr-inputs">
        <input id="attrInput" type="text" placeholder="Enter a word..." autocomplete="off">
        <button id="attrBtn" class="btn">Guess</button>
        <button id="hintBtn" class="btn secondary">Get Hint</button>
      </div>

      <div id="hintText" class="hint-text"></div>
      <div id="history" class="history"></div>

      <div class="final-guess" id="finalArea" style="display:none">
        <input id="finalInput" type="text" placeholder="Guess the hidden word">
        <button id="finalBtn" class="btn secondary">Submit Guess</button>
      </div>

      <div class="feedback" id="feedback"></div>
    </main>

    <aside class="right">
      <div class="mascot" id="mascot">
        🐶
        <div id="chipSpeech" class="speech hidden">I like socks 🧦</div>
      </div>
      <button id="chipBtn" class="btn">Talk to Chip</button>
    </aside>

    <footer>
      <div class="producer">Produced by the greatest game player of all time</div>
    </footer>
  </div>

  <!-- Popup -->
  <div id="rulesPopup" class="popup">
    <div class="popup-content">
      <h2>Welcome to EchoGuess!</h2>
      <p>🧩 Guess words related to the theme to uncover the hidden word.</p>
      <p>💡 Use hints wisely — they’ll help you get closer.</p>
      <p>🎯 You have 5 guesses for attributes, then 2 final guesses!</p>
      <button id="startBtn" class="btn">Start Game</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
