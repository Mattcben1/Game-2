<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Theme Explorer</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="app">
  <header>
    <h1 id="game-title">Theme Explorer</h1>
    <div id="adminKey" title="Admin Key">🔑</div>
  </header>

  <div class="theme-display">
    <span id="themeName">Loading...</span>
  </div>

  <main>
    <div id="hint-box">
      <button id="hintBtn">Get Hint</button>
      <p id="hintText" class="red-text"></p>
    </div>

    <div id="guess-box">
      <input id="attrInput" type="text" placeholder="Enter an attribute" autocomplete="off">
      <button id="attrBtn">Guess</button>
      <p id="invalidMsg" class="red-text"></p>
    </div>

    <div id="history" class="history"></div>

    <div id="finalArea">
      <input id="finalInput" type="text" placeholder="Guess the hidden word">
      <button id="finalBtn">Submit Guess</button>
    </div>

    <div id="feedback"></div>
  </main>

  <aside>
    <div class="mascot">
      <div id="chip-container">
        🐶
        <div id="chip-text" class="speech-bubble">I like socks</div>
      </div>
      <button id="chipBtn">Press Me — Chip</button>
    </div>
    <div id="adminDropdown" class="adminDropdown"></div>
  </aside>

  <footer>
    <div class="producer">Produced by the greatest game player of all time 🏆</div>
  </footer>
</div>

<script src="script.js"></script>
</body>
</html>
