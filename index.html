<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Under the Theme ‚Äî Functional Edition</title>
<style>
:root {
  --bg: #eaf0ea;
  --card: #fcfdf5;
  --muted: #4f4f4f;
  --accent: #276749;
  --accent2: #38a169;
  --danger: #e53e3e;
  --shadow: 0 8px 24px rgba(0,0,0,0.12);
  --radius: 14px;
}
body {
  margin: 0;
  font-family: 'Nunito', sans-serif;
  background: var(--bg);
  color: #1a202c;
  display: flex;
  justify-content: center;
  padding: 24px;
}
.app {
  max-width: 980px;
  width: 100%;
  background: var(--card);
  border-radius: 18px;
  padding: 20px;
  box-shadow: var(--shadow);
  display: flex;
  flex-direction: column;
  gap: 16px;
}
header {
  display: flex; justify-content: space-between; align-items: center;
}
h1 {
  font-family: 'Merriweather', serif;
  font-size: 26px;
  margin: 0;
  color: var(--accent);
}
.meta { font-size: 13px; color: var(--muted); }
#adminKey {
  font-size: 22px; cursor: pointer; color: var(--accent2); user-select: none;
}
.layout {
  display: flex; gap: 18px; flex-wrap: wrap;
}
.left {
  flex: 0 0 260px;
  min-width: 220px;
  background: var(--card);
  border-radius: 14px;
  padding: 14px;
  box-shadow: var(--shadow);
}
.themeBox {
  text-align: center;
  padding: 12px;
  background: #d8f3dc;
  border-radius: 8px;
}
.themeLabel { font-size: 12px; color: var(--muted); }
.themeName { font-weight: 700; font-size: 18px; color: var(--accent); }
.statusRow { display: flex; justify-content: space-between; margin-top: 12px; font-size: 13px; color: var(--muted); }
.progressBarContainer { margin-top: 14px; height: 8px; background: #c6f6d5; border-radius: 999px; overflow: hidden; }
.progressBar { height: 100%; width: 0%; background: linear-gradient(90deg,var(--accent2), var(--accent)); transition: width 0.5s ease; }
.center {
  flex: 1 1 420px;
  min-width: 280px;
  background: #f0fdf4;
  border-radius: 14px;
  padding: 16px;
  box-shadow: var(--shadow);
}
.wordHint { font-size: 14px; text-align: center; margin-bottom: 8px; color: var(--muted); }
.attr-inputs {
  display: flex; gap: 8px; margin-bottom: 10px; align-items: center;
}
.attr-inputs input[type="text"] {
  flex: 1; padding: 10px 12px; border-radius: 8px; border: 1px solid #e6eef8; font-size: 15px;
}
.btn {
  background: var(--accent2); color: white; border: none; padding: 10px 12px; border-radius: 8px; cursor: pointer; font-weight: 600;
}
.btn:hover { opacity: 0.85; }
.btn.secondary { background: var(--accent); opacity: 0.9; }
.history { margin-top: 10px; display: flex; flex-direction: column; gap: 8px; }
.history-item { background: #fcfeff; border-radius: 10px; padding: 10px; display: flex; gap: 12px; align-items: center; }
.guessText { font-weight: 700; width: 110px; text-transform: lowercase; color: #1a202c; }
.scoreCell { flex: 1; display: flex; align-items: center; gap: 12px; }
.scoreBar { height: 10px; background: #d8f3dc; border-radius: 999px; overflow: hidden; }
.scoreFill { height: 100%; background: linear-gradient(90deg,var(--accent2), var(--accent)); width: 0%; transition: width 0.5s; }
.scoreLabel { width: 42px; font-weight: 700; text-align: right; color: var(--muted); font-size: 13px; }
.invalidMsg { color: var(--danger); font-size: 13px; margin-left: 6px; opacity: 0; transition: opacity 0.5s; }
.final-guess { margin-top: 12px; display: flex; gap: 8px; }
.feedback { margin-top: 10px; color: var(--muted); font-size: 14px; min-height: 20px; text-align: center; }
.right {
  flex: 0 0 200px;
  min-width: 180px;
  background: var(--card);
  border-radius: 14px;
  padding: 12px;
  box-shadow: var(--shadow);
  display: flex;
  flex-direction: column;
  gap: 10px;
}
.panel-title { font-size: 13px; color: var(--muted); }
.mascot { text-align: center; font-size: 42px; }
.mascot button { margin-top: 8px; width: 100%; padding: 8px; border-radius: 8px; border: none; background: #38a169; color: white; font-weight: 700; cursor: pointer; }
.adminDropdown { margin-top: 6px; display: none; flex-direction: column; gap: 6px; }
.adminDropdown button { padding: 6px 8px; border-radius: 6px; border: none; background: #e0f2f1; color: var(--accent2); cursor: pointer; }
footer { margin-top: 12px; color: var(--muted); font-size: 13px; display: flex; justify-content: space-between; align-items: center; }
.producer { font-family: 'Brush Script MT', cursive; font-weight: 700; }
@media(max-width:860px){.layout{flex-direction:column;}.left,.right{width:100%; max-width:100%;}}
</style>
</head>
<body>
<div class="app">
<header>
  <div>
    <h1>Under the Theme</h1>
    <div class="meta">5 attribute guesses ‚Üí 2 final word guesses</div>
  </div>
  <div id="adminKey" title="Admin Key">üîë</div>
</header>
<div class="layout">
<aside class="left">
  <div class="themeBox">
    <div class="themeLabel">Theme (today)</div>
    <div class="themeName" id="themeName">Loading...</div>
  </div>
  <div class="statusRow">
    <div>Attributes left</div><div id="attrsLeft">5</div>
  </div>
  <div class="statusRow">
    <div>Final guesses left</div><div id="finalLeft">2</div>
  </div>
  <div class="progressBarContainer">
    <div id="progressBar" class="progressBar"></div>
  </div>
</aside>
<main class="center">
  <div class="wordHint" id="wordHint">Make your attribute guesses!</div>
  <div class="attr-inputs">
    <input id="attrInput" type="text" placeholder="Enter an attribute" autocomplete="off">
    <button class="btn" id="attrBtn">Guess</button>
    <button class="btn secondary" id="hintBtn">Get Hint</button>
    <span class="invalidMsg" id="invalidMsg"></span>
  </div>
  <div class="history" id="history"></div>
  <div class="final-guess" id="finalArea" style="display:none">
    <input id="finalInput" type="text" placeholder="Guess the hidden word">
    <button class="btn secondary" id="finalBtn">Submit Guess</button>
  </div>
  <div class="feedback" id="feedback"></div>
</main>
<aside class="right">
  <div>
    <div class="panel-title">Hint / Strategy</div>
    <div id="hintText" style="font-size:13px;color:var(--muted);margin-top:6px"></div>
  </div>
  <div>
    <div class="panel-title">Mascot</div>
    <div class="mascot" id="mascot">üê∂</div>
    <button id="chipBtn">Press Me ‚Äî Chip</button>
  </div>
  <div class="adminDropdown" id="adminDropdown"></div>
</aside>
</div>
<footer>
  <div class="producer">Produced by the greatest game player of all time</div>
</footer>

<script>
// ===== THEME DATA =====
const THEMES = [
  {
    name:"Mountains & Earth",
    targetWord:"volcano",
    hint:"Rugged landforms shaped by tectonic activity",
    attributeMap: generateWords(["lava","rock","eruption","magma","hill","slope","ash","crater","mountain","ridge","plateau"],200)
  },
  {
    name:"Oceans & Sea Life",
    targetWord:"coral",
    hint:"Colorful underwater ecosystem engineers",
    attributeMap: generateWords(["reef","fish","algae","polyp","wave","shell","plankton","sea","tide","current"],200)
  },
  {
    name:"Weather & Atmosphere",
    targetWord:"tornado",
    hint:"Twisting destructive wind phenomenon",
    attributeMap: generateWords(["storm","funnel","wind","rain","lightning","cloud","vortex","gust","hurricane","cyclone"],200)
  }
];
let dailyThemeIndex = 0;
let dailyTheme = THEMES[dailyThemeIndex];
let dailyWord = dailyTheme.targetWord;
let attrsLeft = 5;
let finalLeft = 2;
let historyEl = document.getElementById("history");

// ===== HELPER: Generate large dictionary with random weights =====
function generateWords(baseWords,count){
  let obj={};
  while(Object.keys(obj).length<count){
    baseWords.forEach(w=>{
      if(Object.keys(obj).length<count)obj[w+(Math.random()*1000|0)] = Math.floor(Math.random()*100);
    });
  }
  return obj;
}

// ===== INIT GAME =====
function initGame(){
  document.getElementById("themeName").textContent=dailyTheme.name;
  document.getElementById("attrsLeft").textContent=attrsLeft;
  document.getElementById("finalLeft").textContent=finalLeft;
  document.getElementById("feedback").textContent="";
  document.getElementById("hintText").textContent="";
  document.getElementById("wordHint").textContent="Make your attribute guesses!";
  historyEl.innerHTML="";
  document.getElementById("attrInput").disabled=false;
  document.getElementById("attrBtn").disabled=false;
  document.getElementById("finalArea").style.display="none";
  document.getElementById("finalInput").disabled=false;
  document.getElementById("finalBtn").disabled=false;
  document.getElementById("progressBar").style.width="0%";
}
initGame();

// ===== CHIP MASCOT =====
function chipRun(){
  let chip=document.getElementById("mascot");
  chip.textContent="Hi, I'm Chip! üêï‚Äçü¶∫";
  setTimeout(()=>{chip.textContent="üê∂";},2000);
}
document.getElementById("chipBtn").addEventListener("click",chipRun);

// ===== ATTRIBUTE GUESS =====
function guessAttribute(){
  let val=document.getElementById("attrInput").value.toLowerCase().trim();
  let invalidMsg=document.getElementById("invalidMsg");
  if(!dailyTheme.attributeMap[val]){
    invalidMsg.textContent="‚ùå Not a listed word, try again";
    invalidMsg.style.opacity="1";
    document.getElementById("attrInput").value="";
    setTimeout(()=>{invalidMsg.style.opacity="0";},2000);
    return;
  }
  let score=dailyTheme.attributeMap[val];
  attrsLeft--;
  document.getElementById("attrsLeft").textContent=attrsLeft;
  addHistoryItem(val,score);
  updateProgress();
  if(attrsLeft<=2){document.getElementById("hintText").textContent=dailyTheme.hint;}
  if(attrsLeft<=0){document.getElementById("finalArea").style.display="flex";}
  document.getElementById("attrInput").value="";
}

// ===== HISTORY =====
function addHistoryItem(word,score){
  let div=document.createElement("div"); div.className="history-item";
  div.innerHTML=`<div class="guessText">${word}</div>
    <div class="scoreCell"><div class="scoreBar"><div class="scoreFill" style="width:${score}%;"></div></div>
    <div class="scoreLabel">${score}</div></div>`;
  historyEl.prepend(div);
}

// ===== FINAL GUESS =====
function finalGuess(){
  let val=document.getElementById("finalInput").value.toLowerCase().trim();
  finalLeft--;
  document.getElementById("finalLeft").textContent=finalLeft;
  if(val===dailyWord){
    document.getElementById("feedback").textContent="üéâ Correct! The hidden word was: "+dailyWord;
    document.getElementById("finalInput").disabled=true; document.getElementById("finalBtn").disabled=true;
  }else if(finalLeft<=0){
    document.getElementById("feedback").textContent="‚ùå Out of guesses! The hidden word was: "+dailyWord;
    document.getElementById("finalInput").disabled=true; document.getElementById("finalBtn").disabled=true;
  }else{
    document.getElementById("feedback").textContent=`Wrong! You have ${finalLeft} final guesses left.`;
  }
  document.getElementById("finalInput").value="";
  updateProgress();
}

// ===== PROGRESS BAR =====
function updateProgress(){
  let total=5+2;
  let done=5-attrsLeft+(2-finalLeft);
  document.getElementById("progressBar").style.width=Math.floor(done/total*100)+"%";
}

// ===== ADMIN KEY =====
document.getElementById("adminKey").addEventListener("click",()=>{
  let pin=prompt("Enter Admin PIN:");
  if(pin==="1234"){
    let dropdown=document.getElementById("adminDropdown");
    dropdown.innerHTML="";
    THEMES.forEach((theme,index)=>{
      let btn=document.createElement("button");
      btn.textContent=theme.name;
      btn.onclick=()=>{loadTheme(index); dropdown.style.display="none";}
      dropdown.appendChild(btn);
    });
    dropdown.style.display="flex";
  }else{alert("Incorrect PIN");}
});
function loadTheme(index){
  dailyThemeIndex=index;
  dailyTheme=THEMES[index];
  dailyWord=dailyTheme.targetWord;
  attrsLeft=5; finalLeft=2;
  localStorage.setItem("themeIndex",index);
  initGame();
}

// ===== LOAD LAST THEME =====
if(localStorage.getItem("themeIndex")){
  loadTheme(parseInt(localStorage.getItem("themeIndex")));
}

// ===== ENTER KEY =====
document.getElementById("attrInput").addEventListener("keypress",(e)=>{
  if(e.key==="Enter"){guessAttribute();}
});
document.getElementById("finalInput").addEventListener("keypress",(e)=>{
  if(e.key==="Enter"){finalGuess();}
});
document.getElementById("attrBtn").addEventListener("click",guessAttribute);
document.getElementById("finalBtn").addEventListener("click",finalGuess);

// ===== HINT BUTTON =====
document.getElementById("hintBtn").addEventListener("click",()=>{
  document.getElementById("hintText").textContent=dailyTheme.hint;
});
</script>
</body>
</html>
