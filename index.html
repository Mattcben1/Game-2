<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>EchoGuess — National Parks Mock</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="shell">
    <header class="topbar">
      <div class="brand">EchoGuess</div>
      <div class="subtitle">Daily: U.S. National Parks — 3 clues, 3 attempts</div>
    </header>

    <main class="card">
      <div class="game-head">
        <div class="theme-label">Theme</div>
        <h1 id="themeName">National Parks</h1>
        <div id="status" class="status">Attempts left: <span id="attemptsLeft">3</span></div>
      </div>

      <section class="clues-grid">
        <div class="clue-block">
          <div class="clue-title">Clue — Quick Hint</div>
          <div id="clueHint" class="clue-body muted">Loading clue…</div>
        </div>

        <div class="clue-block">
          <div class="clue-title">Clue — History / Fact</div>
          <div id="clueFact" class="clue-body"></div>
        </div>

        <div class="clue-block">
          <div class="clue-title">Clue — Sound</div>
          <div class="clue-body">
            <div class="sound-row">
              <button id="playSound" class="btn">Play sound</button>
              <div class="muted small">(short evocative tone)</div>
            </div>
          </div>
        </div>
      </section>

      <section class="visual-card">
        <div id="visualSVG" class="visual"></div>
      </section>

      <section class="play-area">
        <div class="input-row">
          <input id="guessInput" type="text" placeholder="Type your guess (single word) — press Enter" autocomplete="off" />
          <button id="guessBtn" class="btn">Guess</button>
        </div>
        <div id="invalidMsg" class="invalid"> </div>

        <div id="result" class="result muted"></div>

        <div id="history" class="history"></div>

        <div class="final-row">
          <button id="revealBtn" class="ghost">Reveal answer (end round)</button>
        </div>
      </section>
    </main>

    <footer class="footer">
      <div class="producer">Produced by the greatest game player of all time</div>
    </footer>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
